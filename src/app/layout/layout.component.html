<mat-toolbar class="navbar">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon style="color: white;">menu</mat-icon>
  </button>
  <span><strong>Laptop Inventory</strong></span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="!isMobile"
    class="sidenav">

    <!-- Sidebar Logo -->
    <div class="image-wrapper">
      <div class="sidebar-logo">
        <img src="logo.jpg" alt="Logo" class="sidebar-logo">
      </div>
    </div>

    <mat-nav-list class="sidenav-list">
      <a mat-list-item routerLink="/"><mat-icon>home</mat-icon> <strong>Home</strong></a>

      <!-- Expandable Assets -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-icon>devices</mat-icon> <strong>Assets</strong>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="/laptop">
            <mat-icon>laptop</mat-icon> <strong>Laptops</strong>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>

      <a mat-list-item routerLink="/user-management"><mat-icon>manage_accounts</mat-icon> <strong>User Management</strong></a>
      <a mat-list-item routerLink="/about"><mat-icon>logout</mat-icon> <strong>Logout</strong></a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<!-- Footer in Main Content -->
<footer class="main-footer">
  <p>Copyright &copy;2021 SITESPHIL. All Rights Reserved</p>
</footer>
