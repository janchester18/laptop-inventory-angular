<div class="dashboard-wrapper">
  <div class="dashboard-card-wrapper">
    <div class="dcontainer" >
      <mat-card *ngFor="let card of dashboardCards" class="dashboard-card" [ngStyle]="{'background-color': card.color}">
        <mat-card-content>
          <div class="card-text">
            <h3>{{ card.count }}</h3>
            <p>{{ card.title }}</p>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <mat-card class="table-container">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="dashboard-table">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="employee_name">
          <th mat-header-cell *matHeaderCellDef> Employee Name </th>
          <td mat-cell *matCellDef="let element"> {{element.employee_name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="purchased_date">
          <th mat-header-cell *matHeaderCellDef> Purchased Date </th>
          <td mat-cell *matCellDef="let element"> {{element.purchased_date}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="laptop_age">
          <th mat-header-cell *matHeaderCellDef> Laptop Age </th>
          <td mat-cell *matCellDef="let element"> {{element.laptop_age}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="serial_number">
          <th mat-header-cell *matHeaderCellDef> Serial Number </th>
          <td mat-cell *matCellDef="let element"> {{element.serial_number}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef> Location </th>
          <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="condition">
          <th mat-header-cell *matHeaderCellDef> Condition </th>
          <td mat-cell *matCellDef="let element"> {{element.condition}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card>
</div>
